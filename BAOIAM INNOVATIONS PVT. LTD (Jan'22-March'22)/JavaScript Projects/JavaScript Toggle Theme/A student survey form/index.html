<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    
</head>

<body>
    <div class="switch">
        <button class="button2" onclick="toggleTheme()">Toggle Theme</button>
    </div>
    <div class="container">
        <h1 class="heading">Survey Form</h1>
        <form>
            <!--Enter name -->
            <span id="nam"></span>
            <label class="q" for="name">* Name:</label>
            <input class="text" type="text" name="name" id="name" placeholder="Enter your name" onblur="nameval()"
                required><br>
            

            <!-- Enter mail -->
            <span id="msg"></span>
            <label class="q" for="mail">* Email ID:</label>
            <input class="text" type="text" name="name" id="mail" placeholder="Enter your Email" onblur=" ValidateEmail(this.value)"
                required><br>
            

            <!-- Enter phone no -->
            <label for="phone">Enter your phone number:</label>
            <input type="tel" id="phone" class="position" name="phone" placeholder="phone no" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
            <br>
            <!-- Enter age -->
            <label class="q" for="start">* Age:</label>
            <input type="date" id="start" name="trip-start" value="2023-03-06" min="1990-01-01" max="2012-12-31">
            <br>
            <!-- select option -->
            <label for="desc"> Which option best describes your current role?</label>
            <SELECT class="dropdown position" id="desc">
                <option selected="Student">Student</option>
                <option>Undergraduate</option>
                <option>Postgraduate</option>
            </SELECT>
            <br>
            <!-- enter checkbox -->
            <div class="checkbox">
                <p>What Your Profession:</p>
                <div class="innercheckbox">
                <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
                <label for="vehicle1"> I am a student</label><br>
                <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
                <label for="vehicle2"> I have a bussiness </label><br>
                <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
                <label for="vehicle3"> I am a worker</label><br><br>
            </div>
            </div>
            <!-- Select Files -->
            <label for="myfile">Select a file:</label>
            <input type="file" id="myfile" name="myfile">
            <br>
            <!-- Enter Password -->
            <span id="pass"></span>
            <label for="pwd">Password:</label>
            <input type="password" id="pwd" name="pwd" onblur="validpass(this.value)" placeholder="Password">
        </form>
        <button class="button" onclick="myFunction()">Submit</button>
    </div>
    <script src="index.js"></script>
</body>

</html>
