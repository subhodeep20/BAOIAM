<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <title>Simple Responsive Landing Page</title>
</head>

<body>
    <header>
        <img src="logo.jfif" class="logo" alt="Norway" style="width:10%">

        <section class="menu">
            <ul class="menu-list">
                <li>Home</li>
                <li>Blog</li>
                <li>Our Team</li>
                <li>About Us</li>
                <li>Contact</li>
            </ul>

            <button>
                <i class="fas fa-times"></i>
                <i class="fas fa-bars"></i>
            </button>
        </section>
    </header>

    <section class="main">

        <section class="left">
            <p class="title">I am a simple landing page</p>
            <p class="msg">Welcome to my page. All the contents are made using only HTML, CSS and JavaScript.</p>
            <button class="cta">Learn More</button>
      
        </section>

        <section class="right">
            <img src="image.jpg" alt="Landing image">
        </section>
        
    </section>
    <iframe width="560" class="video" height="315" src="https://www.youtube.com/embed/a96NO-thMfs?si=c5jUjrp9ykMaekmq" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </body>
    <script src="script.js"></script>
    </html>
